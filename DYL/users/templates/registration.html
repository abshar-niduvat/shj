 <link rel="stylesheet" href={% static "assets/vendor/quill/dist/quill.core.css" %}>

<body class="bg-default">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NKDMSK6" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <!-- Navbar -->
  <nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" >
        <img src={% static "assets/img/brand/white.png"  %}>
      </a>
        <hr class="d-lg-none" />
        <ul class="navbar-nav align-items-lg-center ml-lg-auto">

             <li class="nav-item">
            <a class="btn btn-neutral btn-icon" href="/login" target="_blank" >
              <i class="fas fa-lock"> Login</i>

            </a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-5">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Apply for Dialysis</h1>
              <p class="text-lead text-white"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <!-- Table -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card bg-secondary border-0">
            <div class="card-header bg-transparent pb-5">
                <div class="text-center">

                  <a href="{% url 'stat' %}"  class="btn btn-primary mt-4">View Appliction Status</a>
                </div>
                <div class="text-center">
                  <a href="upi://pay?pa=skssfkannurdist@okaxis&pn=SKSSF KANNUR&am=1&cu=INR&tn=donation"  id="__UPI_BUTTON__"
                  class="btn btn-primary mt-4">
                      <span class="btn-inner--icon">
                <i class="fas fa-heart mr-2"></i>
              </span>
              Donate Now
                  </a>
                </div>

         </div>
            <div class="card-body px-lg-5 py-lg-2">
              <div class="text-center text-muted mb-4">
                <small>Apply for Dialysis</small>
              </div>
              <form method="post" enctype="multipart/form-data" id="formidable">
                  {% csrf_token %}
              {% if form.errors %}
                  <div class="text-center text-muted mb-4">
                  <small style="color: red">Invalid Application.</small>
                   </div>
               {% endif %}
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" placeholder="Name" name="name" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-badge"></i></span>
                    </div>
                    <input class="form-control" placeholder="Age" name="age" type="number">
                  </div>

                </div>
                              <div class="form-group">
                                   <label>Recomendation Letter</label>
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-badge"></i></span>
                    </div>

                    <input class="form-control" placeholder="Upload File" name="formes" type="file">
                  </div>

                </div>

                  <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                    </div>
                    <input class="form-control" placeholder="Phone Number" max="9999999999" min="1000000000" name="phone" type="number">
                  </div>
                </div>
              <div class="form-group">
                    <input class="form-control" placeholder="Number of dialysis per week" name="nofdyl" type="number">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Address" name="address" rows="3"></textarea>
                  </div>

              <select name="unit" class="form-control select2-hidden-accessible" id="ids" data-toggle="select" data-select2-id="1" tabindex="-1" aria-hidden="true">
                    <option ></option>
                  {% for un in unit %}
                    <option value="{{ un.username }}">{{ un.name }}</option>
                    {% endfor %}
                  </select>


                <div class="text-center">
                  <button type="button" onclick="submitHandler()" id="submitter"  class="btn btn-primary mt-4">Apply</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="py-5" id="footer-main">
    <div class="container">

          <ul class="nav nav-footer justify-content-center justify-content-xl-end">
            <li class="nav-item">
              <a href="#" class="nav-link" target="_blank">Quicko Devops</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </footer>
  <!-- Argon Scripts -->

  <script src={% static "assets/vendor/jquery/dist/jquery.min.js" %}></script>
  <script src={% static "assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js" %}></script>
  <script src={% static "assets/vendor/js-cookie/js.cookie.js" %}></script>
  <script src={% static "assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js" %}></script>
  <script src={% static "assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js" %}></script>
      <script src={% static "assets/vendor/select2/dist/js/select2.min.js" %}></script>

  <!-- Argon JS -->
  <script src={% static "assets/js/argon.min.js" %}></script>
<script>$('#ids').select2({
    placeholder: "Select Unit"
});</script>

    <script>


   function submitHandler() {
        document.getElementById('submitter').innerHTML='Uploading Data. Please Wait';
        document.getElementById('formidable').submit();

   }
    </script>

</body>
</html>
